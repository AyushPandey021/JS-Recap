<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Profile Card Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .main {
      display: flex;
      align-items: flex-start;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    /* ===== Form Section ===== */
    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      width: 320px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00bcd4;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #00bcd4;
    }

    input::placeholder {
      color: #ccc;
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0097a7;
      transform: scale(1.03);
    }

    /* ===== Card Section ===== */
    .card {
      width: 300px;
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 35px rgba(0, 188, 212, 0.3);
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card h1 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }

    .card h2 {
      margin: 5px 0;
      font-size: 1.1rem;
      color: #00bcd4;
    }

    .card h3 {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 700px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      form, .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <form>
      <h2>Submit Your Info</h2>
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Age">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Profile Pic URL">
      <input type="submit" value="Submit">
    </form>

    <!-- Example default card -->
    <div class="card">
      <div class="profile">
        <img src="https://images.unsplash.com/photo-1615109398623-88346a601842?ixlib=rb-4.1.0&auto=format&fit=crop&w=100&q=80" alt="">
      </div>
      <h1>Ayush Pandey</h1>
      <h2>Age: 22</h2>
      <h3>Email: ayushpandey@example.com</h3>
    </div>
  </div>

  <script src="script.js">
   
  </script>
</body>
</html>
